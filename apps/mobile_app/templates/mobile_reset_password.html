{% extends "mobile_base.html" %}
 {% block title %} 拼爱网 - 重置密码{% endblock %}
{% block content %}
<body class="logined">
		<div class="header">
			<div class="row">
				<div class="col-xs-2">
					<i class="glyphicon glyphicon-chevron-left" onclick="window.history.go(-1)"></i>
				</div>
				<div class="col-xs-8">
					修改密码
				</div>
				<div class="col-xs-2">
				</div>
			</div>
		</div>
		<div class="container">
			{%if reset_result%}
				<div class="form-group" >
						 重置成功!
						 点击跳转到<a href="/">登录页</a>
                 </div>
			{%else%}
			<form action="/user/reset_password/" method="post" role="form" class="form-horizontal">{% csrf_token %}
				{%if error_message%}
				 <center role="alert" class="alert alert-danger alert-dismissible" {% if error_message %}style="display: block;"{%endif%}>
			       <button data-dismiss="alert" class="close" type="button"><span aria-hidden="true">×</span><span class="sr-only">Close</span>
		        	</button>
			       <span id="error_message">{{error_message}}</span>
		         </center>
				{%endif%}
				
				<div class="row" style="border-top: solid 1px #B4B4B4;">
					<div class="col-xs-4">
 						<span class="glyphicon "> 新密码</span> 
					</div>
					<div class="col-xs-8">
					 <input type="password" placeholder="输入您的新密码,6-16个字符组成，不能为9为以下纯数字" class="form-control" name="newpassword">
					</div>
				</div>
				<div class="row" style="border-top: solid 1px #B4B4B4;">
					<div class="col-xs-4">
 						<span class="glyphicon "> 确认密码</span> 
					</div>
					<div class="col-xs-8">
					 <input type="password" placeholder="请重新输入您的新密码" class="form-control" name="repassword">
					</div>
				</div>	
				<input type="hidden" name="username" value="{{username}}">
				<input type="hidden" name="user_code" value="{{user_code}}">
			    <center class="button">
					<button class="btn btn-success btn-lg">提交</button>
				</center>		
			</form>
			{%endif%}
							
</body>
{% endblock %}
