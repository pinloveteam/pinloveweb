		<script>
		$(function(){
			var href=window.location.pathname
			if(href=='/mobile/loggedin/'){
				$('#recommend').addClass('active')

				$('#dynamic').addClass('active')
			}else if(href=='/mobile/nearby/'){

			}else if(href=='/mobile/message/'){
				$('#messages').addClass('active')
			}
		})
		</script>
