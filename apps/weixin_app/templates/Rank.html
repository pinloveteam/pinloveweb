<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<title></title>
	</head>

	<body>
		  <header data-am-widget="header" class="am-header am-header-default">
		  {%ifequal count 0%}
		<div class="am-g">
			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
					点击右上角发送到朋友圈邀请朋友来玩！！！
				</div>
			</div>
		</div>
	    {%endifequal%}
			<div class="am-header-left am-header-nav">
				<a href="#left-link" class="">
					<i class="am-header-icon am-icon-home"></i>
				</a>
			</div>
			<h3 class="am-header-title">排名</h3>
		</header>
		<div class="am-g">
			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
				<table class="am-table am-table-striped">
					<thead>
						<tr>
							<th>排名</th>
							<th>好友</th>
							<th>得分</th>
						</tr>
					</thead>
					<tbody>
					  {%for scoreRank in scoreRankList%}
					     <tr {%ifequal forloop.counter 1 %}class="am-danger"{%endifequal%} {%ifequal forloop.counter 2 %}class="am-primary"{%endifequal%} {%ifequal forloop.counter 3 %} class="am-success"{%endifequal%}>
							<td>{{ forloop.counter }}</td>
							<td>{{scoreRank.nickname }}</td>
							<td>{{scoreRank.score }}</td>
						</tr>
					    {%endfor%}
					</tbody>
				</table>
				</div>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>
		{% include "weixin_js_base.html" %}
	</body>

</html>
