<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/weixin.js" type="text/javascript" charset="utf-8"></script>
		{% include "weixin_js_base.html" %}
		<title></title>
	</head>

	<body>
	 {%ifequal count 0%}
		<center id="share-tip" class="alert alert-danger" role="alert" >
			<span id='share_content'>还没有好友来玩哦,点击右上角图标邀请你的好友来玩吧!</span>
			<span class="glyphicon glyphicon-share-alt"></span>
		</center>
	    {%endifequal%}
		<div class="container">
			<div class="page-header">
				<h2 id="forms-horizontal">TA在你心中的得分排名</h2>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>排名</th>
							<th>好友</th>
							<th>得分</th>
						</tr>
					</thead>
					<tbody>
					    {%for scoreRank in scoreRankList%}
					     <tr>
							<td>{{ forloop.counter }}</td>
							<td>{{scoreRank.nickname }}</td>
							<td>{{scoreRank.score }}</td>
						</tr>
					    {%endfor%}
					</tbody>
				</table>

			</div>
		</div>
	</body>

</html>
