<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>拼爱</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/weixin/app.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/weixin/dragdealer.css" />
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
		<title></title>
		<style>
			.dragdealer {
				height: 10px;
			}
			.name {
				margin-bottom: 10px;
				color: #64584C;
				display: inline-block;
			}
			.progress-bar {
				background-color: #4DACB0;
				width: 80%;
			}
			.tip {
				top: 30px;
				color: #FFF;
				font-size: 14px;
				line-height: 20px;
				text-align: center;
			}
			.tip-bt {
				left: -4px;
				top: -14px;
			}
			.am-container{
				margin-top: 20px;
			}
			.text-gray{
				color: #BDBDBD;
			}
			.introduce{
			   font-size: 12.5px;
               text-align: center;
               margin: -31px 0px 0px 0px;
              color: red;
			}
		</style>
	</head>

	<body>
		<header data-am-widget="header" class="am-header">
			<div class="am-header-left am-header-nav">
			</div>
			<h3 class="am-header-title" style="margin: 0 4%;font-size:1.7rem">排名</h3>
			<p class="introduce">(更多精彩信息请点击进入<a href='/'>「拼爱网」</a>查看)</p>
		</header>
		<div class="am-g">
		{%ifequal count 0%}
		<div class="am-g">
			<div class="am-panel am-panel-default">
				<div class="am-panel-bd">
					点击右上角发送到朋友圈邀请朋友来玩！！！
				</div>
			</div>
		</div>
	    {%endifequal%}
	       {%for scoreRank in scoreRankList%}
			<div class="am-container">
				<div class="am-u-sm-4">
					<span class="text-num">{{ forloop.counter }}</span>&nbsp;&nbsp;&nbsp;&nbsp;<img width="48px" src="{{MEDIA_URL}}{{scoreRank.avatar_name}}-100.jpeg" />
				</div>
				<div class="am-u-sm-6">
					<span class="name">{{scoreRank.nickname }}&nbsp;&nbsp;<!-- <span class="text-gray">糕富帅</span>--></span>
					<div id="sliderd" class="dragdealer">
						<div class="progress-bar" style="width: {{scoreRank.score }}%;"></div>
					</div>
				</div>
				<div class="am-u-sm-2">
					<div class="tip">
						<div class="tip-bd bg-green">{{scoreRank.score }}</div>
						<div class="tip-bt bg-green"></div>
					</div>
				</div>
			</div>
			{%endfor%}
			
		</div>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>
		{% include "weixin_js_base.html" %}
	</body>

</html>
