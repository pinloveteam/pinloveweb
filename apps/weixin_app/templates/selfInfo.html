<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta content="width=device-width, initial-scale=1" name="viewport">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/static/css/main.css"/>
		<script type="text/javascript" src="/static/js/jquery.min.js"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/main.js" type="text/javascript" charset="utf-8"></script>
		{% include "weixin_js_base.html" %}
		<script type="text/javascript">
		$(document).ready(function() {
		if('{{country}}'== '中国'){
			$("#country").val('0');
		}else{
			$("#country").val('1');
		}
		//学校类型
		get_schoolType_from_country();
		$('#country').change(get_schoolType_from_country);
		//提交事件
		$("form").submit(function(){
			    var tagMyObj = new Array();
			    var tagMy=$(this).find('.label-success');
			    tagMy.each(function(){
			    	tagMyObj.push($(this).attr('name'));
			    });
			    $('#tagMyList').val(tagMyObj.toString());
	        });
		  });
		
		function get_schoolType_from_country(){
				var country=$('#country').find("option:selected").val();
				if(country=='0'){
					schoolTypeName='学校类型';
					schoolTypeStr='\
						<option value="4">985</option>\
						  <option value="3">211</option>\
						  <option value="2">一本</option>\
						  <option value="1">二本</option>\
						  <option value="0">三本</option>\
						  <option value="-1">都不是</option>'
				}else{
					schoolTypeName='学校排名';
					schoolTypeStr='<option value="5">1-5</option>\
						<option value="10">6-10</option>\
						<option value="20">11-20</option>\
						<option value="30">21-50</option>\
						<option value="100">51-100</option>\
						<option value="200">100-200</option>\
						<option value="300">201-300</option>\
						<option value="400">301-400</option>\
						<option value="500">401-500</option>\
						<option value="600">501-600</option>\
						<option value="700">601-700</option>\
						<option value="800">701-800</option>\
						<option value="900">800以后</option>\
					'
				}
				$('#schoolType').html('');
				$('#schoolType').append(schoolTypeStr).parent().prev().html(schoolTypeName);
		};
		</script>
		<title></title>
	</head>

	<body>
		<div class="container">
			<div class="page-header">
				 <h2 id="forms-horizontal">请输入你的个人信息</h2>
			</div>
			<form class="form-horizontal" role="form" action="/weixin/self_info/" method="POST">{% csrf_token %}
			     <input type="hidden" name="userKey" value="{{userKey}}">
			     <input type="hidden" name="tagMyList" id="tagMyList" value="">
				<div class="form-group">
					<label for="inputEmail3" class="col-sm-2 control-label">身高</label>
					<div class="col-sm-10">
						{{infoForm.height}}
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">学历</label>
					<div class="col-sm-10">
						{{infoForm.education}}
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">学校所在地</label>
					<div class="col-sm-10">
						<select id="country" name="country" class="form-control">
						  <option value="0">中国</option>
						  <option value="1">海外</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">学校类型</label>
					<div class="col-sm-10">
						<select id="schoolType" name="schoolType" class="form-control">
						  
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">收入</label>
					<div class="col-sm-10">
						{{infoForm.income}}
					</div>
				</div>
				<div class="form-group">
					<label for="inputPassword3" class="col-sm-2 control-label">性格</label>
					<div class="col-sm-10">
						<div class="container">
							{% for tag in tagbeanList %}
							<div class="row">
							   <span name="{{tag.0.id}}" class="label label-default">{{tag.0.content}}</span>
		                       <span name="{{tag.1.id}}" class="label label-success">适中</span>
		                       <span name="{{tag.2.id}}" class="label label-default">{{tag.2.content}}</span>
		                    </div>
		                    {% endfor %}
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-warning">看看我的得分</button>
					</div>
				</div>
			</form>
		</div>
	</body>

</html>
