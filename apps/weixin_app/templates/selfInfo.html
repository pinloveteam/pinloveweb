<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>第一步</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/weixin/app.css" />
		<title></title>
		<style>
			.mask{
				background-color: rgba(0,0,0,0.6);
				/*display: none;*/
			}
			.yutang{
				margin-top: 100px;
				background-image: url(img/yutang.png);
				background-repeat:no-repeat;
				background-size:100% 100%;
			}
			.text-red{
				color: #E91112;
			}
		</style>
	</head>

	<body>
		<header data-am-widget="header" class="am-header">
			<div class="am-header-left am-header-nav">
			</div>
			<h3 class="am-header-title" style="margin: 0 4%;font-size:1.7rem">先测测您的硬实力</h3>
		</header>
		<div class="am-g">
			<form class="am-form am-form-horizontal" action="/weixin/self_info/" method="POST">{% csrf_token %}
			    <input type="hidden" name="userKey" value="{{userKey}}">
				<div class="am-form-group"></div>
				<div class="am-form-group">
					<label class="am-u-sm-5 am-form-label text-blue" style="padding-top: 0;"><img width="48px" src="/static/img/height_b.png"/>&nbsp;&nbsp;海拔</label>
					<div class="am-u-sm-7">
						{{infoForm.height}}
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-5 am-form-label text-blue" style="padding-top: 0;"><img width="48px" src="/static/img/degrees_b.png"/>&nbsp;&nbsp;学历</label>
					<div class="am-u-sm-7">
						{{infoForm.education}}
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-5 am-form-label text-blue" style="padding-top: 0;"><img width="48px" src="/static/img/school_b.png"/>&nbsp;&nbsp;学校</label>
					<div class="am-u-sm-7">
						{{infoForm.schoolType}}
					</div>
				</div>
				<div class="am-form-group">
					<label class="am-u-sm-5 am-form-label text-blue" style="padding-top: 0;"><img width="48px" src="/static/img/income_b.png"/>&nbsp;&nbsp;年薪</label>
					<div class="am-u-sm-7">
						{{infoForm.income}}
					</div>
				</div>
			<button type="submit" class="am-btn am-btn-success am-btn-block">下一步</a>
			</form>
		</div>
		<div class="am-g mask" style="display: none;">
			<div class="am-container yutang">
				<center><p style="color: #fff;">获得称号</p></center>
				<div class="am-u-sm-4">
				</div>
				<div class="am-u-sm-8" style="padding-left: 18px;">
					<div>恭喜！</div>
					<div>获得称号“<span class="text-red">鱼塘塘主</span>”</div>
					<div style="color: #577EDD;font-size: 13px;">稀有程度
						<i class="am-icon-star"></i>
						<i class="am-icon-star"></i>
						<i class="am-icon-star"></i>
						<i class="am-icon-star"></i>
						<i class="am-icon-star"></i>
					</div>
					<div class="text-gray" style="padding-bottom: 35px;">可以在排名中看到称号</div>
				</div>
			</div>
		</div>
		
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>{% include "weixin_js_base.html" %}
		<script>
			$(document).delegate('.mask', 'click', function() {
				$(this).remove();
			});
			
			$("form").submit(function(){
			    $.ajax({
                    type: $(this).attr('method'),
                    url: $(this).attr('action'),
                    data:$(this).serialize(),
                    beforeSend: function(XMLHttpRequest){
                    	 $(this).find('button').attr('disabled', 'disabled').html("正在提交...");
                    },
                    success: function(data, textStatus){
                    	if(typeof data!="object"){
                    		data=$.parseJSON(data);
                    	}
                        if(textStatus== 'success'){
                        	if(data.result=='success'){
                        		window.location.href=data.next_url;
                        	}else{
                        		$('.am-modal .am-modal-bd').text(data.error_message)
                            	$('.am-modal').modal()
                        	}
                        	
                        }
                    },
                    complete: function(XMLHttpRequest, textStatus){
                    	$(this).find('button').removeAttr('disabled').html("下一步");
                    },
                    error: function(response){
                    	$('.am-modal .am-modal-bd').text("请求失败!")
                    	$('.am-modal').modal()
                    }
                });
                return false;
	        });
		</script>
	</body>

</html>
