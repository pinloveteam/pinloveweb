
<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>分享用户</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/app.css" />
		<link href='http://fonts.googleapis.com/css?family=Droid+Serif' rel='stylesheet' type='text/css'>
		<style>
		html,body{
			background-color: #90714E;
		}
		.line{
		    width:100%;
		    margin: 10px 0 20px 0;
		}
		.line{
		    overflow: hidden;
		    _zoom: 1;
		}
		.line b{
		    background: #ddd;
		    margin-top: 12px;
		    float: left;
		    width: 25%;
		    height: 1px;
		    _overflow: hidden;
		}
		.line span{
		    padding: 0 10px;
		    width: 50%;
		    float: left;
		    text-align: center;
		    color: #FFFFFF;
		}
		.am-img-thumbnail{
			padding: 0.5px;
			width:80px;
			height:80px;
		}
		.count{
			width: 100px;
			font-size: 12px;
			color: #fff;
			float: left;
			margin-left: 10px;
		}
		</style>
	</head>

	<body>
		<div class="am-g">
			<div class="am-container">
				<div class="line"><b></b><span>分享过的用户</span><b></b></div>
				<ul class="am-avg-sm-6 am-thumbnails">
				{%for user in userlist%}
				   <li><a href="/mobile/info_detail/{{user.userId}}/"><img class="am-img-thumbnail am-circle" alt="{{user.username}}" src="/media/{{user.avatar}}-100.jpeg"></a></li>
				{%endfor%}
				  <p class="count">等{{count}}人分享过</p>
				</ul>
			</div>
		</div>
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>
		{% include "weixin_js_base.html" %}
		<script type="text/javascript">
		</script>
	</body>

</html>
