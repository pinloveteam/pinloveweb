<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
		<title>分享用户</title>
		<link rel="stylesheet" href="http://cdn.amazeui.org/amazeui/2.2.1/css/amazeui.min.css">
		<link rel="stylesheet" type="text/css" href="/static/css/weixin/app.css" />
		<title></title>
		<style>
			.mask{
				background-color: rgba(0,0,0,0.6);
				/*display: none;*/
			}
			.yutang{
				margin-top: 100px;
				background-image: url(img/yutang.png);
				background-repeat:no-repeat;
				background-size:100% 100%;
			}
			.text-red{
				color: #E91112;
			}
		</style>
	</head>

	<body>
		<header data-am-widget="header" class="am-header">
			<div class="am-header-left am-header-nav">
			</div>
			<h3 class="am-header-title" style="margin: 0 4%;font-size:1.7rem">分享用户</h3>
		</header>
		<div class="am-g">
				<div class="am-form-group"></div>
				<div class="am-form-group">
				    {%for user in userlist%}
				       <a href="/mobile/info_detail/{{user.userId}}/"><img alt="{{user.username}}" src="/media/{{user.avatar}}-100.jpeg"></a>
				    {%endfor%}
				</div>
		</div>
		
		<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
		<script src="http://cdn.amazeui.org/amazeui/2.2.1/js/amazeui.min.js"></script>{% include "weixin_js_base.html" %}
		
	</body>

</html>
