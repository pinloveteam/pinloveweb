<script type="text/javascript">
imgUrl="http://pinlove.com/static/img/pinlove_icon-400_400.png"
lineLink='{{WEIXIN_CALLBACK_URL}}?userKey={{link}}';
var descContent = "测试异性在你心中的排名！";
var shareTitle = '测试异性在你心中的排名,点击试试吧';
appid="{{PublicWeiXinAppID}}";
var hasShare=true;
if ('{{has_share}}' =='False'){
	hasShare=false;
}
function shareFriend() {
    WeixinJSBridge.invoke('sendAppMessage',{
                            "appid": appid,
                            "img_url": imgUrl,
                            "img_width": "400",
                            "img_height": "400",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('send_msg', res.err_msg);
                            })
}
function shareTimeline() {
    WeixinJSBridge.invoke('shareTimeline',{
                            "img_url": imgUrl,
                            "img_width": "400",
                            "img_height": "400",
                            "link": lineLink,
                            "desc": descContent,
                            "title": shareTitle
                            }, function(res) {
                            _report('timeline', res.err_msg);
                            });
}
function shareWeibo() {
    WeixinJSBridge.invoke('shareWeibo',{
                            "content": descContent,
                            "url": lineLink,
                            }, function(res) {
                            _report('weibo', res.err_msg);
                            });
}
$(function(){
	if (typeof WeixinJSBridge == "undefined"){
		if( document.addEventListener ){
			//alert('document.addEventListener')
// 当微信内置浏览器完成内部初始化后会触发WeixinJSBridgeReady事件。
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	     //页面显示
	     if(hasShare){
	    	 WeixinJSBridge.call('showOptionMenu');
	     }else{
	    	 WeixinJSBridge.call('hideOptionMenu');
	     }
	      
	     

        // 发送给好友
        WeixinJSBridge.on('menu:share:appmessage', function(argv){
            shareFriend();
            });

        // 分享到朋友圈
        WeixinJSBridge.on('menu:share:timeline', function(argv){
            shareTimeline();
            });

        // 分享到微博
        WeixinJSBridge.on('menu:share:weibo', function(argv){
            shareWeibo();
            });
        }, false);

		 }else if (document.attachEvent){
			// alert('document.attachEvent')
		        document.attachEvent('WeixinJSBridgeReady', onBridgeReady); 
		        document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
		    }

}else{
	//alert('WeixinJSBridge undefined')
}
		
	});

</script>
