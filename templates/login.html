{% extends "base_later.html" %}
{% block staticfiles %}
<title> {% block title %} 拼爱网---登录页面 {% endblock %} </title>
<link href="{{STATIC_URL}}css/bootstrap-responsive.min.css" rel="stylesheet">
<link href="{{STATIC_URL}}css/main.css" rel="stylesheet">
<style type="text/css">
.register{
	padding:13px 0px !important;
	margin: 5px !important;
}

.button_type_1 {
	border:1px solid white;
	float: right;
	font-size:23px;
	letter-spacing:10px;
	text-align:center;
	width: 148px;
	padding:5px 0;
	margin: 10px 0;
}

a{color:white;}

a:hover {text-decoration:none;}

.title{
	font-size:40px;
	color:#f45a1c;
}

.login_form{
	position: absolute;
	top:30%;
	left:37%;
	width:300px;
}

input{
	background-color:transparent !important;
}
</style>
{% endblock %}
{% block content %}
<div class="register button_type_1"><a href="/account/register/">注册</a></div>
	<form id="login" class="login_form" action="/account/auth/" method="post" class="form-signin">{% csrf_token %}
		<span class="title">拼爱网</span>
		<div class="form-group">
		<input type="text" class="form-control input-lg" placeholder="请输入用户名" name="username" value="" id="username"/>
		<input type="password" class="form-control input-lg" placeholder="请输入密码" name="password" value="" id="password"/>
		<input type="checkbox" name="remember_status">记住登录状态
		</div>
		<div class="button_type_1"><a href="/account/forgetpwdpage/">忘记密码</a></div>
		<div class="button_type_1"><a href="#" onclick="submit()">登录</a></div>
	</form>
</body>
<script  type="text/javascript">
	var picGroup = new Array("{{STATIC_URL}}img/Cityscape09.png","{{STATIC_URL}}img/Cityscape09.png","{{STATIC_URL}}img/Cityscape09.png","img/Cityscape09.png","img/Cityscape55.jpg","img/Cityscape55.jpg");
    document.body.style.backgroundImage="url("+picGroup[new Date().getHours()>>2]+")";
</script>
<script  type="text/javascript">
function submit(){
	login.submit();
}
</script>
{% endblock %}
{% block footer %}
{% endblock %}
