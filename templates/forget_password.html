{% extends "base_later.html" %}
 {% block title %} 拼爱网 --找回密码{% endblock %}
 {% block css %}
<link href="{{STATIC_URL}}css/form.css" rel="stylesheet">
{% endblock %}
 {% block navigation %} {% endblock %} 
{% block content %}
<div class="container">
<div class="row form-panel" > 
<form action="/account/forget_password/" method="post" class="form-horizontal">{% csrf_token %}
<fieldset>
      <div class="form-head">
        <h4 class="h4_text">密码找回</h4>
      </div>
    <div class="form-group">
          <label class="col-sm-3 control-label"></label>
          <div class="col-sm-9">
      <!-- Inline Radios -->
      <label >
        <input type="radio" value="email" name="forget_type" checked="checked">
        注册邮箱
      </label>
      <label>
			<input type="radio" value="username" name="forget_type">
		用户名 </label>
   
  </div>
        </div>
		<div class="form-group">
          <!-- Text input-->
          <label class="col-sm-3 control-label" for="input01"></label>
          <div class="col-sm-9">
            <input type="text" placeholder="请根据选择输入邮箱或用户名" class="form-control" name="forget_account">
            <p class="help-block" style="color:red;">{{error_message}}</p>
          </div>
        </div>
    <div class="form-group">
          <label class="col-sm-3 control-label"></label>
          <!-- Button -->
          <div class="col-sm-9">
            <button class="btn btn-warning">提交</button>
          </div>
        </div>
    </fieldset>
</form> 
</div>
</div>
<script type="text/javascript">
$(document).ready(function() {
	{% if postResult %}
	var body = $('<p>重置连接以发送到{{email}}邮箱请注意查收</p>');
	$.poplayer({body:body});
	{%endif%}
});

</script>
{% endblock %}
