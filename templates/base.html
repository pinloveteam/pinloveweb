<!DOCTYPE html> 
<html>

<head>
	<title> {% block title %} 拼爱网 {% endblock %} </title>
	{% load staticfiles %}
	<link rel="stylesheet" type="text/css" href="{{STATIC_URL}}css/default.css"> 
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<SCRIPT src="/static/js/jquery-1.8.2.js" type=text/javascript></SCRIPT>
	<SCRIPT src="/static/js/bootstrap.min.js" type=text/javascript></SCRIPT>
	{% block javascript %}{% endblock %}
	
</head> 

{% block runload %}
<body>
{% endblock %}
<div id="page">

	<div id="sidebar">
		
		{% block sidebar %}
		<ul>
			<li><a href="/account/login/">登陆</a></li>
			<li><a href="/account/register/">注册</a></li>
			<li><a href="/user/update_profile/">用户详细信息</a></li>
			<li><a href="/search/simple_search/">搜索</a></li>
		</ul>
		{% endblock %}
	</div>

	<div id="content">
		
		{% block content %} This is the content area. {% endblock %}
		{% block second_content %}
		<img src="{{STATIC_URL}}img/love.jpg" width="200" />
	    {% endblock %}
	</div> 

</div> 

</body> 

</html>
