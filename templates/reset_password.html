{% extends "base_later.html" %}
 {% block title %} 拼爱网 --重置密码{% endblock %}
{% block css %}
<link href="{{STATIC_URL}}css/form.css" rel="stylesheet">
{% endblock %}
 {% block navigation %} {% endblock %} 
{% block content %}
<div class="wrap">
			<div class="container">
				<div class="row form-panel">
					<form class="form-horizontal">
<form action="/user/commit_password/" method="post" class="form-horizontal">{% csrf_token %}
	<fieldset>
     <div class="form-head">
	  <h4 class="h4_text">重置密码</h4>
	</div>
	{%if reset_result%}
	  重置成功!
	  点击跳转到<a href="/">登录页</a>
	{%else%}
    <div class="form-group">
          <!-- Text input-->
          <label class="col-xs-3 control-label" for="input01">新密码</label>
          <div class="col-xs-9">
            <input type="password" placeholder="6-16个字符组成，不能为9为以下纯数字" class="form-control" name="newpassword">
            <p class="help-block"></p>
          </div>
    </div>
    <div class="form-group">
          <!-- Text input-->
          <label class="col-xs-3 control-label" for="input01">确认密码</label>
          <div class="col-xs-9">
            <input type="password" placeholder="再次输入密码" class="form-control" name="repassword">
            <p class="help-block"></p>
          </div>
        </div>
    <div class="form-group">
          <label class="col-xs-3 control-label"></label>
		  <input type="hidden" name="username" value="{{username}}">
          <!-- Button -->
          <div class="col-xs-9">
            <button class="btn btn-warning">提交</button>
          </div>
        </div>
    </fieldset>
</form> 
{%endif%}
</div>
			</div>
		</div>
{% endblock %}
