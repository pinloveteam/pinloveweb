{% extends "user_app\base.html" %}
{% load staticfiles %}  

{% block runload %}
<body onLoad="init()">
<SCRIPT src="{% static "../../static/js/search.js" %}" type=text/javascript></SCRIPT>
{% endblock %}

{% block content %}
	<h2>搜索</h2>
	<form action="/search_result/" method="post">
		{% csrf_token %} <label for="sex"> 我要找: </label> <select name='sex'>
			<option value='0'>女朋友</option>
			<option value='1'>男朋友</option>
		</select> <label for="minAge">年龄: </label> <select name='minAge' id="minAge">
		</select> <label for="maxAge">到: </label> <select name='maxAge' id="maxAge">
		</select> <input type="submit" value="搜索">
	</form>
{% endblock %}
{% block search_result %}
	<table border=1 > 
	<tr align="center">
			<th>图片</th><th>用户名</td><td>真实姓名</td><td>邮箱</td>
		</tr>
		{% for user in userList %}
		
		<tr align="center">
		    <td><img src="{% static "update/" %}{{user.photoUrl}}" width="200" /></td><td>{{user.username}}</td><td>{{user.trueName}}</td><td>{{user.email}}</td>
		</tr>
		
		{% endfor %}
	</table>
{% endblock %}
